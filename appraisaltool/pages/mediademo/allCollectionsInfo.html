<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PERICLES Technical Appraisal Tool</title>

    <link href="../../css/pace-theme-minimal.css" rel="stylesheet" />
</head>

<body>

    <div class="row">
		<div class="col-lg-12">
			<h3 class="page-header">Media Collection View: Risk-Impact Analysis</h3>
		</div>
		
		<!-- /.col-lg-12 -->
		<div class="col-lg-6">
			<h5 id="path"><span class='glyphicon glyphicon-folder-open'></span>&nbsp;&nbsp;Home</h5>
		</div>
		<div class="col-lg-6" align="right">
			<h5><span class='glyphicon glyphicon-info-sign'></span>&nbsp;<a data-toggle="modal" href="#collectionViewHelpModal" id="collectionViewHelpLink">Help</a></h5>
			
		</div>
		
		
		
		<!-- Modal -->
		<div class="modal fade" id="collectionViewHelpModal" role="dialog" tabindex='-1'>
			<div class="modal-dialog modal-lg">
			
			  <!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header bg-primary">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Help for the collection view page</h4>
					</div>
					<div class="modal-body">
						<div id="collectionViewHelpContent"></div>
					</div>
				</div>
			  
			</div>
		</div>
		

		<!-- Modal -->
		<div id="updateAllArtworksProgressModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="progress-bar progress-bar progress-bar-striped active" id="updateAllArtworksProgressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:100%;height:30px;font-size:14px;line-height:30px;">
					Updating...
				</div>
			</div>

		  </div>
		</div>
		
	</div>
	<br>
	<!-- /.row -->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<b>Objects</b>
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<!--example table showing how to retrieve data from a file-->
						<table id="collectionInfo" width="100%" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th title="Name or identifier for the object.">Name</th>
									<th title="Date the object was uploaded to the system.">Creation Date</th>
									<th title="Combined risk proximity and impact measure: 1 – low, 10 – high.">Risk Level(1-10)</th>
									<th title="Type of risk of nearest proximity to the object. Currently the risk types Obsolescence and Hardware Failure are supported.">Primary Risk</th>
									<th title="The predicted date that action is required by the user to maintain the reusability of the object.">Date for Action</th>
									<th title="Confidence interval for the date for action. This is calculated based on statistical analysis and gives a time range around the Date for Action within which action is required by the user.">Confidence</th>
									<th title="The minimum cost of applying a recovery option to the object.">Impact</th>
									<th title="Select one or more objects for deletion."><input type="checkbox" id="selectAllArtworks">&nbsp;<a href="deleteArtworks" id="deleteArtworks">Delete Selected</a></th>
								</tr>
							</thead>
							
						</table>
						
					</div>
				 
				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
		<br>
		<div class="col-lg-12" align="right">
			<button type="button" class="btn btn-primary" id="updateAllArtworksButton" data-toggle="modal"><span class="glyphicon glyphicon-refresh"></span> Update</button>
		</div>
	</div>
	
	<!-- /.row -->
	<script src="../../js/pace.js"></script>
    <script>
		function getURLParameter(url, sParam) {
			var pageURL = url;
			var trimmedPageURL = pageURL.substring(pageURL.indexOf("?") + 1);
			var sURLVariables = trimmedPageURL.split("&");
			for (var i = 0; i < sURLVariables.length; i++) {
				var sParameterName = sURLVariables[i].split("=");
				if (sParameterName[0] == sParam) {
					return sParameterName[1];
				}
			}
		}
		
		function selectAll(source) {
			checkboxes = document.getElementsById('deleteArtworkCheckBox');
			for(var i=0, n=checkboxes.length;i<n;i++) {
				checkboxes[i].checked = source.checked;
			}
		}
	</script>
</body>

</html>
